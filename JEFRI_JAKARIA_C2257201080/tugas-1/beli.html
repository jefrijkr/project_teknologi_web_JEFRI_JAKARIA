<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEF PARFUM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="https://www.instagram.com/jef_131">JEF PARFUM SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="beli.html">Pembelian</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <h1 class="text-primary">Selamat Datang di JEF Parfum Shop</h1>
        <p class="lead">Temukan aroma yang cocok untuk kepribadian Anda!</p>
    </div>
    
    <div class="container mt-5">
        <h2 class="text-center text-primary">Formulir Pembelian</h2>
        <form id="orderForm" class="mt-3">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" placeholder="masukan alamat anda">
            </div>
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <select class="form-control" id="produk" aria-placeholder="pilih produk dapat menampilkan foto">
                    <option value="Parfum A">Parfum A</option>
                    <option value="Parfum B">Parfum B</option>
                    <option value="Parfum C">Parfum C</option>
                </select>
            </div>
            <img id="produkImage" src="" alt="Produk Parfum">
            <button type="submit" class="btn btn-primary mt-3">Beli Sekarang</button>
        </form>
        <p id="orderResult" class="mt-3 text-success"></p>
    </div>
    
    <footer class="bg-primary text-white text-center py-3 mt-5">
        &copy; 2025 JEFRI JAKARIA. Semua Hak Dilindungi.
    </footer>
    <script src="script.js"></script>
</body>
</html>
